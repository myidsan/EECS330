
<html>
<header>
   <title>Album Select</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
</header>
   <body>
      <div id="screen">
      	<div class="head-bar">
          <div class="back-button-wrapper">
            <p class="back-button">&larr;</p>
          </div>
      	</div>
        <div class="songs-info-wrapper">
          <img src="./images/currents.jpg" class="songs-album-art">
          <div class="songs-text-info">
            <p class="songs-album-name">Currents</p>
            <p class="songs-artist-name">Tame Impala</p>
            <p class="songs-album-year">2015</p>
          </div>
        </div>
        <ol class="songs-list">
          <li>Let It Happen</li>
          <li>Nangs</li>
          <li>The Moment</li>
          <li>Yes I'm Changing</li>
          <li>Eventually</li>
          <li>Gossip</li>
          <li>The Less I Know The Better</li>
          <li>Past Life</li>
          <li>Disciples</li>
          <li>'Cause I'm A Man</li>
        </ol>



   </body>
</html>
